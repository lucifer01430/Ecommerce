{% extends "base/base.html" %}
{% block start %}
<div class="container mt-5 pt-4 mb-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="list-group shadow-sm rounded overflow-hidden">
        <a href="{% url 'dashboard_home' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == '/accounts/dashboard/' %}active text-white bg-primary{% endif %}">
          <i class="fa fa-home mr-2 {% if request.path == '/accounts/dashboard/' %}text-white{% else %}text-primary{% endif %}"></i> Dashboard Home
        </a>
        <a href="{% url 'dashboard_orders' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == '/accounts/dashboard/orders/' %}active text-white bg-primary{% endif %}">
          <i class="fa fa-box mr-2 {% if request.path == '/accounts/dashboard/orders/' %}text-white{% else %}text-primary{% endif %}"></i> My Orders
        </a>
        <a href="{% url 'dashboard_profile' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == '/accounts/dashboard/profile/' %}active text-white bg-primary{% endif %}">
          <i class="fa fa-user-edit mr-2 {% if request.path == '/accounts/dashboard/profile/' %}text-white{% else %}text-success{% endif %}"></i> Edit Profile
        </a>
        <a href="{% url 'dashboard_coupons' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == '/accounts/dashboard/coupons/' %}active text-white bg-primary{% endif %}">
          <i class="fa fa-gift mr-2 {% if request.path == '/accounts/dashboard/coupons/' %}text-white{% else %}text-warning{% endif %}"></i> Available Coupons
        </a>
        <a href="{% url 'dashboard_help' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == '/accounts/dashboard/help/' %}active text-white bg-primary{% endif %}">
          <i class="fa fa-headset mr-2 {% if request.path == '/accounts/dashboard/help/' %}text-white{% else %}text-info{% endif %}"></i> Help Center
        </a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action d-flex align-items-center text-danger">
          <i class="fa fa-sign-out-alt mr-2"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
      {% block dashboard_content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
